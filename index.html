<!DOCTYPE html>
<html>
<head>
  <title>Wali Atiq Website</title>
  <style>
    body {
      margin:0;
      font-family:Arial;
      background-color:#0f172a;
      color:white;
      transition:0.3s;
    }
    .navbar { display:flex; justify-content:space-between; align-items:center; background-color:#111827; padding:15px 40px; }
    .logo { color:#00ffff; font-size:24px; font-weight:bold; }
    .menu { list-style:none; display:flex; gap:25px; margin:0; padding:0; }
    .menu li { cursor:pointer; font-size:18px; }
    .menu li:hover { color:#00ffff; }
    #modeToggle { padding:8px 18px; font-size:16px; background:#00ffff; border:none; border-radius:6px; cursor:pointer; color:#111827; font-weight:bold; }
    .hero { text-align:center; margin-top:50px; }
    .hero h1 { font-size:48px; color:#00ffff; }
    .hero p { font-size:22px; color:#cbd5e1; margin:15px 0 30px 0; }
    .hero button { padding:12px 30px; font-size:18px; background-color:#00ffff; color:#111827; border:none; border-radius:8px; cursor:pointer; }
    .clock-box { display:inline-block; padding:25px 50px; background-color:#111827; border-radius:20px; box-shadow:0 0 25px #00ffff; margin-top:40px; text-align:center; }
    #time { font-size:48px; color:#00ffff; font-weight:bold; }
    #date { font-size:22px; margin-top:10px; color:#cbd5e1; }
    .light-mode { background:white; color:black; }
    .light-mode .navbar { background:#e5e7eb; }
    .light-mode .clock-box { background:#f3f4f6; box-shadow:0 0 15px #999; }
    @media screen and (max-width: 768px) {
      .navbar { flex-direction:column; align-items:flex-start; padding:10px 20px; }
      .menu { flex-direction:column; gap:15px; margin-top:10px; }
      .hero h1 { font-size:32px; }
      .hero p { font-size:18px; }
      .hero button { font-size:16px; padding:10px 25px; }
      .clock-box { padding:20px 35px; }
      #time { font-size:36px; }
      #date { font-size:18px; }
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="logo">Wali Atiq</div>
  <ul class="menu">
    <li>Home</li>
    <li>About</li>
    <li>Services</li>
    <li>Contact</li>
  </ul>
  <button id="modeToggle">ðŸŒ™ Mode</button>
</div>
<div class="hero">
  <h1>Welcome to Wali Atiqâ€™s Website</h1>
  <p>Learn web development and start freelancing!</p>
  <button>Get Started</button>
</div>
<div class="clock-box">
  <div id="time"></div>
  <div id="date"></div>
</div>
<script>
function updateClock() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();
  var ampm = (hours >= 12) ? "PM" : "AM";
  hours = hours % 12;
  if (hours == 0) hours = 12;
  if (hours < 10) hours = "0" + hours;
  if (minutes < 10) minutes = "0" + minutes;
  if (seconds < 10) seconds = "0" + seconds;
  document.getElementById("time").innerHTML = hours + ":" + minutes + ":" + seconds + " " + ampm;
  document.getElementById("date").innerHTML = now.toLocaleDateString(undefined, { weekday:'long', year:'numeric', month:'long', day:'numeric' });
}
setInterval(updateClock, 1000);
updateClock();
document.getElementById("modeToggle").onclick = function () { document.body.classList.toggle("light-mode"); };
</script>
</body>
</html>
